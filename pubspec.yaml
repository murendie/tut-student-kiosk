name: tut_student_kiosk
description: TUT Student Kiosk Application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  pdf: ^3.10.7
  path_provider: ^2.1.2
  open_file: ^3.3.2
  universal_html: ^2.2.4
  flutter_svg: ^2.0.7
  flutter_spinkit: ^5.2.0
  flutter_dotenv: ^5.1.0
  chat_bubbles: ^1.5.0
  marquee: ^2.2.3
  google_maps_flutter: ^2.5.0
  google_maps_flutter_web: ^0.5.4+2
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  http: ^1.1.0
  url_launcher: ^6.2.2
  location: ^5.0.3
  flutter_polyline_points: ^2.0.0
  image_picker: ^1.0.4
  path: ^1.8.3
  camera: ^0.10.5+5
  camera_web: ^0.3.2+3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  
  assets:
    - .env
    - assets/images/
    - assets/
    - images/
    - images/identity_checkpoint.svg
    - images/login.svg
    - images/register.svg
    - images/forgot_pin.svg
    - images/logo_top.png
    - images/logo.png
    - images/logo_nav.png
    - images/logo_nav.webp
    - assets/images/tut_logo.png
    
  fonts:
    - family: Ruda
      fonts:
        - asset: fonts/Ruda-Regular.ttf
        - asset: fonts/Ruda-Bold.ttf
          weight: 700
